set-window-option -g utf8 on

# nested sessions
bind-key -n C-a send-prefix
bind-key b send-prefix
bind-key a send-prefix

# vim integration
is_vim='echo "#{pane_current_command}" | grep -iqE "(^|\/)g?(view|n?vim?x?)(diff)?$"'
bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"
bind-key -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"

# visuals
setw -g mode-bg cyan
set-option -g default-terminal "screen-256color"
set-option -g pane-active-border-fg white
set-window-option -g window-status-current-fg white
setw -g window-status-activity-fg cyan
setw -g window-status-activity-fg colour13
setw -g window-status-activity-bg white
setw -g window-status-current-attr reverse
set-option -g status-utf8 on
set-option -g status-justify left
set-option -g status-bg magenta
set-option -g status-fg white
set-option -g status-interval 5
set-option -g status-left-length 30
set-option -g status-left ' #[fg=white,bold]##S #[fg=magenta]Â»'
set-option -g status-right '#[fg=magenta, bold]%R %m-%d#(acpi | cut -d ',' -f 2)#[default]'
set-window-option -g window-status-current-bg magenta

# general usability
set-option -g history-limit 10000
set-window-option -g xterm-keys on
set-window-option -g mode-keys vi
set-window-option -g monitor-activity on
setw -g mode-keys vi
setw -g automatic-rename
set-option -g renumber-windows on
set-option -g set-titles on
set-option -g set-titles-string '#H:#S.#I.#P #W #T'

# bindings
bind-key r source-file ~/.tmux.conf
bind-key Enter break-pane
bind-key Space command-prompt "join -t:%%"
bind-key -n C-Space next
bind-key C-a last-window # C-a C-a for last active window
bind A command-prompt "rename-window %%"
setw -g aggressive-resize on
bind p paste-buffer
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection
